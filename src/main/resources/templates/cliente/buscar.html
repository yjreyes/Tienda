<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2>Buscar Clientes</h2>
            <a th:href="@(/cliente/listado)">Regresar</a>
            <br>
            <form th:action="@{/cliente/buscar}"
              method="post"
              th:object="${cliente}">
                <input type="hidden" name="idCliente" th:field="{idCliente}"/>
                
                <label for="apellidos">Apellidos: </label>
                <imput type="text" name="apellidos" th:field="*{apellidos}"/>                        

                <imput type="submit" name="buscar" value="Buscar"/>
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>

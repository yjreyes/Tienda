<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>TechShop</title>        
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="container">
            <h2>[[#{index.titulo}]]</h2>
            <div class="row row-cols-3" th:if="${articulos != null and !articulos.empty}">
                <div class="card" th:each='articulo : ${articulos}'>
                    <div class='card-body'>
                        <h5 class='card-title'>[[##{articulo.drescripcion}]]</h5>
                        <h6 th:each="articulo : ${articulos}">
                            <td th:text="${articulo.descripcion}"></td>                        
                            <td th:text="${#numbers.formatDecimal(articulo.precio,3,2)}" 
                                style="text-align: right"></td>
                            <td>
                                <a th:href="@{/carrito/agregar/} + ${articulo.idArticulo}">[[#{accion.agregar}]]</a>
                            </td>
                        </tr>
                    
                    </div>
                </div>
            </div>
            <div th:if="${articulos == null or articulos.empty}">
                [[#{articulo.no_mostrar}]]
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>        
    </body>
</html>
